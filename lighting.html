  <div class="hdr-text">
    <h1>Lighting</h1>
  </div>

  <!-- Header END -->

  <!-- Rooms START -->

  <div class="rooms">

    <div class="kitchen">
        <h2>Kitchen</h2>
      <label class="switch">
        <input type="checkbox" checked><span class="slider round"></span></label>
    </div>

    <div class="living">
        <h2>Living Room</h2>
      <label class="switch">
        <input type="checkbox"><span class="slider round"></span>
      </label></div>

    <div class="bathroom">
      <h2>Bathroom</h2>
      <label class="switch"><input type="checkbox" checked><span class="slider round"></span></label>
    </div>

    <div class="kidsbdr">
      <h2>Kids Bedroom</h2>
      <label class="switch"><input type="checkbox" checked><span class="slider round"></span></label>
    </div>

    <div class="masterbdr">
      <h2>Master Bedroom</h2> <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>


  </div>
